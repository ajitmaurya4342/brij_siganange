<!DOCTYPE html>
<html>
  <head>
    <title>Slick Playground</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .slider {
        width: 50%;
        margin: 100px auto;
      }

      .slick-slide {
        margin: 0px 20px;
      }

      .slick-slide img {
        width: 100%;
      }

      .slick-prev:before,
      .slick-next:before {
        color: black;
      }

      .slick-slide {
        transition: all ease-in-out 0.3s;
        opacity: 0.2;
      }

      .slick-active {
        opacity: 0.5;
      }

      .slick-current {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section class="vertical-center slider">
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>

          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />

      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>

          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />
      </div>
      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"
        />

      <div>
        <img
          src="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"

    </section>

    <section class="lazy slider" data-sizes="50vw">

          data-lazy="https://images.brijimages.com/S3/uploads/BannerMinified/-1664605928018-1280x421.jpg"

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      $(document).on("ready", function () {
        $(".vertical-center").slick({
          dots: true,
          vertical: true,
          centerMode: true,
        });

        $(".lazy").slick({
          lazyLoad: "ondemand", // ondemand progressive anticipated
          infinite: true,
        });
      });
    </script>
  </body>
</html>
